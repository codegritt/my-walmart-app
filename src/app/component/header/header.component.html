<header>
    <div class="navbar navbar-dark bg-danger shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
            <i style="font-size: 40px;">&nbsp;
                
            </i>
            <strong style="font-size: 45px;">Walmart</strong>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="search your products here">
            </div>
            <span class="fas fa-search search-icon"></span>


        </div>
        <button routerLink="cart" class="btn btn-success">
            <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
            <div style="font-size: 30px;" class="badge bg-warning">{{totalItem}}</div>
        </button>
    </div>
</header>
